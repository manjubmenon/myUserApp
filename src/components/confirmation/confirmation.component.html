<mat-dialog-content align="center">
  <h3>Please Confirm!</h3>
  <p>
    {{message}}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button class="confirm" (click)="onConfirm()" tabindex="1">{{confirmButtonText}}</button>
  <button mat-raised-button mat-dialog-close tabindex="-1" class="cancel">{{cancelButtonText}}</button>
</mat-dialog-actions>

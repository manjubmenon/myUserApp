<div class="add-user-container">
  <mat-card class="add-user-card">
    <mat-card-header>
      <h2>{{id===0 ? 'User Creation Form' : 'User Updation Form'}}</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" (submit)="onSubmit()" class="user-form">
        <mat-form-field class="w-100">
          <mat-label>Name</mat-label>
          <input type="text" id="name" formControlName="name" matInput>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input type="text" id="email" formControlName="email" matInput>
          @if (userForm.controls.email.errors && userForm.controls.email.errors['email']) {
          <mat-error>Email must be a valid email address</mat-error>
          }
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Address</mat-label>
          <input type="text" id="address" formControlName="address" matInput>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            @for (role of roles; track role) {
            <mat-option [value]="role.value">{{role.label}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <div class="row">
          <mat-form-field class="w-50">
            <mat-label>Age</mat-label>
            <input type="number" id="age" formControlName="age" matInput>
          </mat-form-field>
          <mat-checkbox formControlName="isActive" class="example-margin w-50">User Status</mat-checkbox>

        </div>
        <div class="btn-div">
          <button (click)="onCancel()" type="button" class="login-btn cancel">
            Cancel
          </button>
          <button type="submit" class="login-btn add">
            {{id!==0 ? 'Update' : 'Add'}}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
